<h3>Cart</h3>

<button routerLink="/shipping">
    Shipping Prices
</button>

<div class="cart-item" *ngFor="let item of items">
    <span>{{ item.name }}</span>
    <span>{{ item.price | currency }}</span>
</div>

<button *ngIf="items.length > 0" (click)="clearCart()">
    Empty cart
</button>

<form [formGroup]="checkoutForm" (ngSubmit)="onSubmit()" *ngIf="items.length > 0">

    <div>
        <label for="name">
            Name
        </label>
        <input type="text" formControlName="name">
    </div>

    <div>
        <label for="address">
            Address
        </label>
        <input type="text" formControlName="address">
    </div>

    <button type="submit">Purchase</button>
</form>
